<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="favicon.ico">-->
    <title>Strona rejestracji</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"  crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <link rel = "icon" th:href="@{/image/automobile.png}" type = "image/x-icon">
    <link th:href="@{/css/signin.css}" rel="stylesheet" />
    <link th:href="@{/css/custom.css}" rel="stylesheet" />
</head>
<body class="text-center">
<div class="container md-4">
            <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${user}" method="post" class="form-signin"
                  role="form">
                <img class="mb-4" src="/image/garage.svg" alt="" width="100" height="100">
                <h1 class="h3 mb-3 font-weight-normal">Załóż konto w serwisie</h1>
                <div class="form-group">
                        <input type="text" th:field="*{email}" placeholder="Email"
                               class="form-control" required/> <label
                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="validation-message"></label>
                </div>
                <div class="form-group">
                        <input type="password" th:field="*{password}"
                               placeholder="Hasło" class="form-control" required/> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn_round" type="submit">Zarejestruj się</button>
                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
            </form>
        </div>
</body>
</html>
